version: '3.5'

services:
  mysql:
    image: mysql:8.0.15
    ports:
      - 3306:3306
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_consents
      MYSQL_USER: user_consents
      MYSQL_PASSWORD: user_consents

volumes:
  mysql-volume:
